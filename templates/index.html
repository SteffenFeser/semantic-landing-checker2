<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Semantic Relevance Checker</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table.data { border-collapse: collapse; width: 100%; margin-top: 2rem; }
    table.data th, table.data td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    table.data th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Upload Google Ads CSV mit Performance-Daten</h1>
  <form method="post" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Datei hochladen</button>
  </form>

  {% if tables %}
    <h2>Auswertung</h2>
    {{ tables[0]|safe }}
  {% endif %}
</body>
</html>
